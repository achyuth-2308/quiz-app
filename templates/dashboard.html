<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MAD - 1 QUIZ MASTER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="mb-4">Admin Dashboard</h1>
    <div class="card shadow-sm border-0 p-4">
      <h2 class="mb-3">Subjects</h2>
      <ul class="list-group">
        {% for subject in subjects %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ subject.name }}</span>
            <div>
              <a href="{{ url_for('admin.subject_editject', subject_id=subject.id) }}" class="btn btn-sm btn-outline-primary">Edit</a>
              <form action="{{ url_for('admin.delete_subject', subject_id=subject.id) }}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
              </form>
            </div>
          </li>
        {% endfor %}
      </ul>
      <div class="mt-4 text-center">
        <a href="{{ url_for('admin.add_subject') }}" class="btn btn-success">Add New Subject</a>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 bg-dark text-light">
    <p class="mb-0">&copy; 2025 Quiz App. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
