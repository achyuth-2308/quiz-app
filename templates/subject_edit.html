{% extends "base.html" %}

{% block title %}Modify Subject Details{% endblock %}

{% block content %}
  <div class="container py-4">
    <h1 class="mb-4">Update Subject Information</h1>
    <div class="card shadow-sm border-0 p-4">
      <form method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Subject Name:</label>
          <input type="text" id="name" name="name" value="{{ subject.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Subject Description:</label>
          <textarea id="description" name="description" class="form-control" rows="4" required>{{ subject.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
{% endblock %}
